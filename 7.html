<!--html로 만들어졌다를 나타내는것-->
<!doctype html>
<html>
<!--본문과 상단에 뜨는 이름을 body,head로 분리-->
<head>
    <!--상단에 뜨는 이름,실제적으로 웹페이지에 반영되지는않음-->
    <title>WEB1 - html</title>
    <meta charset="utf-8">
</head>

<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <!--
        a는 anchor의 약자이고,
        href는 HyperText Reference의 약자입니다.
    -->
    <!-- target="_blank" :링크를 클릭했을때 새창에 페이지가 열리게 하는거-->
    <!-- title : 이 링크가 담고있는 내용을 툴팁으로 보여주는 기능, 마우스를 가져다가 댔을 때 뜨는 텍스트-->
    <a href="https://www.w3.org/TR/html5/" target="_blank" title="asdas">hello</a>
</body>

</html>
